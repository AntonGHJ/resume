<!DOCTYPE html>
<html>
    
    <head>
        <title>Интерактив</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div>
            <h3>Привет, Антон!</h3>
            <h1>Сейчас 09:27:27</h1>
            <input class="button" type="submit" value="Сменить фон">
        </div>
<script>
    const name= prompt ('Как Вас зовут?')
    document.querySelector('h3').textContent = 'Привет, ' + name
    document.querySelector('h1').textContent = 'Сейчас ' + new Date ().toLocaleTimeString()

    setInterval (function() {
        document.querySelector('h1').textContent = 'Сейчас ' + new Date ().toLocaleTimeString()
    }, 1000)

        const colors = ['#FFEBCD', '#7FFFD4', '#00FFFF', '#556B2F']
        let index = 0

        document.querySelector('input').onclick = function () {
            document.body.style.background = colors[index]
            index++
            if (index >= colors.length) index = 0
        }
</script>

    </body>

</html>
